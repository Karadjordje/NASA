<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Nasa api</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<section class="container-fluid mainContainer">
    <div class="row">
        <div class="leva-strana col-md-4 text-center">
            <h1 class="text-center">Choose rover</h1>
            <div class="col-xs-12 rover1">
                <a href="#" data-rover="curiosity" class="rover active">
                    <img src="http://www.jpl.nasa.gov/spaceimages/images/wallpaper/PIA14156-1920x1200.jpg" alt="curiosity">
                </a>
            </div>
            <div class="col-xs-4 rover2">
                <a href="#" data-rover="opportunity" class="rover">
                    <img src="https://apod.nasa.gov/apod/image/0512/enduranceplus_opportunity.jpg" alt="opportunity">
                </a>
            </div>
            <div class="col-xs-4 rover3">
                <a href="#" data-rover="spirit" class="rover">
                    <img src="http://mars.jpl.nasa.gov/msl-raw-images/proj/msl/redops/ods/surface/sol/01000/opgs/edr/fcam/FLB_486265257EDR_F0481570FHAZ00323M_.JPG" alt="spirit">
                </a>
            </div>

            <h4 class="cameraView">Choose camera:</h4>
            <form action="" id="cameras">
                    
            </form>

            <h4>Choose sol: </h4><div id="selected_sol">1</div>
            <input id="sol-selector" type="range" value=1 max=1 min=1 />
            <h4>Name: <strong id="name"></strong>;</h4>
            <h4>Total photos: <strong id="total_photos"></strong>;</h4>
            <h4>Max sol: <strong id="max_sol"></strong>;</h4>
            <h4>Landing date: <strong id="landing_date"></strong>;</h4>
            <h4>Launch date: <strong id="launch_date"></strong>;</h4>

            <button id="getImages" class="btn btn-primary">Get Images</button>
        </div>
        <div class="desna-strana col-md-8 text-center">
            <ul id="imageGallery">
            </ul>
        </div>
    </div>
</section>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
